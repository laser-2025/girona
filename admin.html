<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الموقع</title>
    <style>
        body { background:#111; color:#fff; font-family:Arial; padding:40px; text-align:center; }
        h1 { color:#d4af37; margin-bottom:30px; font-size:2.5rem; }
        input, button { padding:14px; margin:12px; width:90%; max-width:500px; border-radius:10px; font-size:1.1rem; }
        input { background:#333; border:none; color:#fff; }
        button { background:#d4af37; color:#000; border:none; font-weight:bold; cursor:pointer; }
        button:hover { background:#fff; }
        .hidden { display:none; }
        a { color:#25D366; font-size:1.3rem; }
    </style>
</head>
<body>
    <h1>لوحة تحكم الموقع</h1>
    <input type="password" id="pass" placeholder="الكود السري (1234)">
    <button onclick="check()">دخول</button>

    <div id="panel" class="hidden">
        <h2>إضافة صورة جديدة</h2>
        <input type="file" id="photo" accept="image/*">
        <button onclick="addPhoto()">إضافة الصورة</button>

        <h2>إضافة فيديو يوتيوب</h2>
        <input type="text" id="video" placeholder="مثال: https://youtu.be/XYZ123">
        <button onclick="addVideo()">إضافة الفيديو</button>

        <p style="margin-top:50px;">
            تمت الإضافة بنجاح<br><br>
            <a href="index.html">العودة للموقع الرئيسي</a>
        </p>
    </div>

    <script>
        const PASS = "1234"; // غيري هذا الرقم بأي كود تحبي

        function check() {
            if (document.getElementById('pass').value === PASS) {
                document.getElementById('panel').classList.remove('hidden');
                document.getElementById('pass').style.display = 'none';
                document.querySelector('button').style.display = 'none';
            } else {
                alert("الكود غلط!");
            }
        }

        function addPhoto() {
            const file = document.getElementById('photo').files[0];
            if (!file) return alert("اختاري صورة أولاً");
            const reader = new FileReader();
            reader.onload = function(e) {
                let d = JSON.parse(localStorage.getItem('laserSiteData') || '{"photos":[],"videos":[]}');
                d.photos.push({url: e.target.result});
                localStorage.setItem('laserSiteData', JSON.stringify(d));
                alert("تمت إضافة الصورة بنجاح!");
                document.getElementById('photo').value = '';
            }
            reader.readAsDataURL(file);
        }

        function addVideo() {
            const link = document.getElementById('video').value.trim();
            if (!link.includes('youtu')) return alert("الرابط لازم يكون من يوتيوب");
            let d = JSON.parse(localStorage.getItem('laserSiteData') || '{"photos":[],"videos":[]}');
            d.videos.push(link);
            localStorage.setItem('laserSiteData', JSON.stringify(d));
            alert("تمت إضافة الفيديو بنجاح!");
            document.getElementById('video').value = '';
        }
    </script>
</body>
</html>
