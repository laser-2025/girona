<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - ليزر 2025</title>
    <style>
        body{background:#111;color:#fff;font-family:Arial;padding:30px;text-align:center;background:linear-gradient(135deg,#000,#222);}
        h1,h2{color:#d4af37;margin:30px 0;}
        input,textarea,button{padding:15px;margin:12px;width:90%;max-width:500px;border-radius:12px;font-size:1.1rem;}
        input,textarea{background:#333;border:none;color:#fff;}
        button{background:#d4af37;color:#000;border:none;font-weight:bold;cursor:pointer;}
        button:hover{background:#fff;}
        .del{background:#e74c3c;padding:10px 15px;border-radius:50%;cursor:pointer;}
    </style>
</head>
<body>
<h1>لوحة التحكم</h1>
<input type="password" id="pass" placeholder="الكود السري">
<button onclick="login()">دخول</button>

<div id="main" style="display:none;margin-top:40px;">
    <h2>إضافة صورة</h2>
    <input type="file" id="img" accept="image/*">
    <textarea id="cap1" placeholder="تعليق الصورة (اختياري)"></textarea>
    <button onclick="addImg()">إضافة الصورة</button>

    <h2>إضافة فيديو يوتيوب</h2>
    <input type="text" id="vid" placeholder="رابط يوتيوب">
    <textarea id="cap2" placeholder="تعليق الفيديو (اختياري)"></textarea>
    <button onclick="addVid()">إضافة الفيديو</button>

    <h2 style="margin-top:50px;">الأعمال الحالية</h2>
    <div id="list" style="display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:20px;margin-top:20px;"></div>
</div>
