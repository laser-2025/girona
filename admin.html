<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    <style>
        body { background:#111; color:#fff; font-family:Arial; padding:40px; text-align:center; }
        input, button, textarea { padding:12px; margin:10px; width:90%; max-width:500px; border-radius:8px; border:none; font-size:1.1rem; }
        button { background:#d4af37; color:#000; font-weight:bold; cursor:pointer; }
        button:hover { background:#fff; }
        .hidden { display:none; }
        h1 { color:#d4af37; margin-bottom:30px; }
    </style>
</head>
<body>
    <h1>لوحة تحكم الموقع</h1>
    <input type="password" id="pass" placeholder="ادخل الكود السري (1234)">
    <button onclick="checkPass()">دخول</button>

    <div id="panel" class="hidden">
        <h2>إضافة صورة جديدة</h2>
        <input type="file" id="photo" accept="image/*">
        <button onclick="addPhoto()">إضافة الصورة</button>

        <h2>إضافة فيديو يوتيوب</h2>
        <input type="text" id="video" placeholder="مثال: https://youtu.be/abc123">
        <button onclick="addVideo()">إضافة الفيديو</button>

        <h2 style="margin-top:40px; color:#d4af37;">تمت الإضافة بنجاح!</h2>
        <p>ارجعي للصفحة الرئيسية: <a href="index.html" style="color:#25D366;">الصفحة الرئيسية</a></p>
    </div>

    <script>
        const PASSWORD = "1234"; // غيريه بأي كود تحبي

        function checkPass() {
            if (document.getElementById('pass').value === PASSWORD) {
                document.getElementById('panel').classList.remove('hidden');
                document.querySelector('input[type=password]').style.display = 'none';
                document.querySelector('button').style.display = 'none';
            } else {
                alert("الكود غلط!");
            }
        }

        function addPhoto() {
            const file = document.getElementById('photo').files[0];
            if (!file) return alert("اختاري صورة");
            const reader = new FileReader();
            reader.onload = function(e) {
                let data = JSON.parse(localStorage.getItem('laserSiteData') || '{"photos":[],"videos":[]}');
                data.photos.push({url: e.target.result});
                localStorage.setItem('laserSiteData', JSON.stringify(data));
                alert("تمت إضافة الصورة بنجاح!");
                document.getElementById('photo').value = '';
            }
            reader.readAsDataURL(file);
        }

        function addVideo() {
            const link = document.getElementById('video').value.trim();
            if (!link.includes('youtu')) return alert("الرابط لازم يكون من يوتيوب");
            let data = JSON.parse(localStorage.getItem('laserSiteData') || '{"photos":[],"videos":[]}');
            data.videos.push(link);
            localStorage.setItem('laserSiteData', JSON.stringify(data));
            alert("تمت إضافة الفيديو بنجاح!");
            document.getElementById('video').value = '';
        }
    </script>
</body>
</html>
