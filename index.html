<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Láser Palafrugell</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
    body{background:#000;color:#fff;overflow-x:hidden;}

    /* الشريط الأخضر العلوي */
    .topbar{
      background:#00ff41;padding:15px 20px;display:flex;justify-content:space-between;
      align-items:center;position:fixed;width:100%;top:0;z-index:1000;
    }
    .logo{font-weight:bold;color:#000;font-size:18px;}
    .icons img{width:28px;margin-left:15px;}

    /* زر اللغة */
    .lang-btn{
      background:#ffcc00;color:#000;border:none;padding:8px 25px;border-radius:30px;
      font-weight:bold;font-size:16px;margin:70px auto 15px;display:block;cursor:pointer;
    }

    /* الصفحة الرئيسية */
    .home{text-align:center;padding:40px 20px 100px;display:block;}
    .home h1{font-size:48px;color:#ffcc00;margin-bottom:20px;line-height:1.2;}
    .home p{font-size:22px;margin-bottom:60px;opacity:0.9;}
    .buttons{display:flex;justify-content:center;gap:40px;flex-wrap:wrap;margin-top:50px;}
    .btn-big{
      background:#1a1a1a;border:3px solid #ffcc00;border-radius:20px;width:160px;height:160px;
      display:flex;flex-direction:column;justify-content:center;align-items:center;
      color:#ffcc00;text-decoration:none;font-size:24px;font-weight:bold;transition:0.3s;
      box-shadow:0 0 20px rgba(255,204,0,0.4);cursor:pointer;
    }
    .btn-big:hover{transform:scale(1.1);box-shadow:0 0 30px rgba(255,204,0,0.8);}
    .btn-big img{width:70px;margin-bottom:15px;}

    /* صفحات الصور والفيديو */
    .section{display:none;padding-top:80px;}
    .section.active{display:block;}
    .section-title{
      background:#00ff41;color:#000;padding:15px;font-size:19px;font-weight:bold;
      text-align:center;position:fixed;width:100%;top:0;z-index:999;
    }
    .back-btn{
      position:absolute;left:15px;top:12px;font-size:35px;color:#000;text-decoration:none;
    }

    /* معرض الصور */
    .gallery{
      display:grid;grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
      gap:15px;padding:20px;
    }
    .gallery img{
      width:100%;border-radius:12px;border:3px solid #ffcc00;
      box-shadow:0 0 15px rgba(255,204,0,0.5);transition:0.3s;
    }
    .gallery img:hover{transform:scale(1.08);box-shadow:0 0 25px rgba(255,204,0,0.9);}

    /* معرض الفيديو */
    .video-grid{
      display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
      gap:20px;padding:20px;
    }
    .video-wrapper{
      border:3px solid #ffcc00;border-radius:15px;overflow:hidden;
      box-shadow:0 0 20px rgba(255,204,0,0.4);
    }
    video{width:100%;display:block;}

    /* زر الواتساب العائم */
    .whatsapp{
      position:fixed;bottom:25px;right:20px;width:60px;height:60px;
      background:#25d366;color:#fff;border-radius:50%;font-size:35px;
      display:flex;align-items:center;justify-content:center;
      box-shadow:0 4px 15px rgba(0,0,0,0.6);z-index:9999;
      text-decoration:none;transition:0.3s;
    }
    .whatsapp:hover{transform:scale(1.2);}
  </style>
</head>
<body>

  <!-- الشريط العلوي -->
  <div class="topbar">
    <div class="logo">Laser palafrugell | Chat</div>
    <div class="icons">
      <img src="https://img.icons8.com/color/48/share.png" alt="share">
      <img src="https://img.icons8.com/fluency/48/bell.png" alt="bell">
    </div>
  </div>

  <!-- زر اللغة -->
  <button class="lang-btn">Español</button>

  <!-- الصفحة الرئيسية -->
  <div id="home" class="home section active">
    <h1>¡Bienvenidos al mundo del láser y dulces!</h1>
    <p>Nuevos diseños cada día para eventos y celebraciones</p>

    <div class="buttons">
      <div class="btn-big" onclick="showSection('fotos')">
        <img src="https://img.icons8.com/color/96/image-gallery.png" alt="Fotos">
        <span>Fotos</span>
      </div>
      <div class="btn-big" onclick="showSection('videos')">
        <img src="https://img.icons8.com/color/96/video.png" alt="Videos">
        <span>Videos</span>
      </div>
    </div>
  </div>

  <!-- صفحة الصور -->
  <div id="fotos" class="section">
    <div class="section-title">
      <span class="back-btn" onclick="showSection('home')">←</span>
      Nuestras Fotos ✨
    </div>
    <div class="gallery">
      <!-- ←←← ضيفي صورك هنا (كل يوم سطر واحد بس) -->
      <img src="https://i.imgur.com/XXXXXX.jpg" alt="foto">
      <img src="https://i.imgur.com/YYYYYY.jpg" alt="foto">
      <!-- كملي قد ما تبغي -->
    </div>
  </div>

  <!-- صفحة الفيديوهات -->
  <div id="videos" class="section">
    <div class="section-title">
      <span class="back-btn" onclick="showSection('home')">←</span>
      Nuestros Videos
    </div>
    <div class="video-grid">
      <!-- ←←← ضيفي فيديوهاتك هنا -->
      <div class="video-wrapper">
        <video controls>
          <source src="https://رابط-الفيديو-الأول.mp4" type="video/mp4">
        </video>
      </div>
      <!-- كرري قد ما تبغي -->
    </div>
  </div>

  <!-- زر الواتساب العائم (غيري الرقم هنا) -->
  <a href="https://wa.me/212601234567" class="whatsapp" target="_blank">Chat</a>

  <!-- جافاسكريبت بسيط للتنقل بين الصفحات -->
  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>

</body>
</html>
