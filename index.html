<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أعمال الليزر اليومية | Trabajos Láser Diarios</title>
    <style>
        :root { --gold: #d4af37; --dark: #111; --gray: #222; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', Tahoma, sans-serif; }
        body { background:var(--dark); color:#fff; line-height:1.7; min-height:100vh; }

        /* تبديل اللغة */
        .lang-switch { position:fixed; top:15px; left:15px; z-index:9999; background:var(--gold); color:#000; padding:10px 20px; border-radius:50px; cursor:pointer; font-weight:bold; box-shadow:0 0 15px rgba(212,175,55,0.5); }
        .lang-switch:hover { background:#fff; }

        /* رأس الصفحة */
        header { background:linear-gradient(rgba(0,0,0,0.9),rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1612036781128-515016e64003?ixlib=rb-4.0.3&auto=format&fit=crop&q=80'); background-size:cover; background-position:center; padding:140px 20px; text-align:center; }
        h1 { font-size:3.8rem; color:var(--gold); text-shadow:0 0 20px #000; }
        p { font-size:1.4rem; }

        /* زر إضافة عمل جديد */
        .add-btn { position:fixed; bottom:100px; left:20px; background:var(--gold); color:#000; padding:16px 24px; border-radius:50px; font-size:1.4rem; cursor:pointer; box-shadow:0 0 25px rgba(212,175,55,0.7); z-index:9998; font-weight:bold; }
        .add-btn:hover { background:#fff; transform:scale(1.05); }

        /* النموذج المودال */
        .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.97); z-index:99999; justify-content:center; align-items:center; }
        .modal-content { background:var(--gray); padding:35px; border-radius:20px; width:90%; max-width:500px; text-align:center; border:4px solid var(--gold); }
        .modal-content input, .modal-content textarea { width:100%; padding:14px; margin:15px 0; border-radius:12px; border:none; font-size:1.1rem; background:#333; color:#fff; }
        .modal-content button { background:var(--gold); color:#000; padding:14px 32px; border:none; border-radius:50px; font-size:1.2rem; cursor:pointer; margin:10px; font-weight:bold; }
        .modal-content button:hover { background:#fff; }

        /* المعرض */
        #daily-gallery { 
            display:grid; 
            grid-template-columns:repeat(auto-fill, minmax(320px,1fr)); 
            gap:30px; 
            padding:50px 20px; 
            max-width:1500px; 
            margin:0 auto; 
        }
        .work-card { 
            background:var(--gray); 
            border-radius:18px; 
            overflow:hidden; 
            box-shadow:0 15px 35px rgba(212,175,55,0.25); 
            transition:0.4s; 
        }
        .work-card:hover { transform:translateY(-12px); box-shadow:0 20px 40px rgba(212,175,55,0.4); }
        .work-card img { width:100%; height:400px; object-fit:cover; }
        .desc { background:var(--gold); color:#000; padding:18px; font-weight:bold; font-size:1.15rem; text-align:center; }

        /* واتساب */
        .whatsapp-btn { position:fixed; bottom:25px; left:25px; background:#25D366; color:#fff; width:70px; height:70px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:38px; box-shadow:0 0 30px rgba(37,211,102,0.8); z-index:9998; animation:pulse 2s infinite; }
        @keyframes pulse { 0%{box-shadow:0 0 0 0 rgba(37,211,102,0.8)} 70%{box-shadow:0 0 0 25px rgba(37,211,102,0)} 100%{box-shadow:0 0 0 0 rgba(37,211,102,0)} }

        footer { text-align:center; padding:60px 20px; background:#000; color:var(--gold); font-size:1.4rem; }

        /* اللغة الإسبانية */
        [lang="es"] { direction:ltr; text-align:left; }
        [lang="es"] .lang-switch { left:auto; right:15px; }
        [lang="es"] .whatsapp-btn { left:auto; right:25px; }
        [lang="es"] .add-btn { left:auto; right:20px; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <!-- تبديل اللغة -->
    <div class="lang-switch" onclick="toggleLang()">عربي / Español</div>

    <!-- واتساب -->
    <a href="https://wa.me/212600000000?text=مرحبا%20بغيت%20نقش%20بالليزر" class="whatsapp-btn" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <!-- زر إضافة عمل -->
    <div class="  class="add-btn" onclick="document.getElementById('addModal').style.display='flex'">
        + إضافة عمل اليوم
    </div>

    <!-- الرأس -->
    <header>
        <h1 ar>أعمال الليزر اليومية</h1>
        <h1 es style="display:none;">Trabajos Láser Diarios</h1>
        <p ar>كل يوم نقش جديد بالليزر</p>
        <p es style="display:none;">¡Cada día un nuevo grabado láser!</p>
    </header>

    <!-- نموذج الإضافة -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <h2 style="color:var(--gold); margin-bottom:20px;">إضافة عمل جديد</h2>
            <input type="file" id="photoInput" accept="image/*">
            <textarea id="descInput" rows="3" placeholder="الوصف (مثال: خاتم ذهب 21 قيراط - نقش اسم + تاريخ الزفاف)"></textarea>
            <div>
                <button onclick="saveWork()">حفظ ونشر</button>
                <button onclick="document.getElementById('addModal').style.display='none'" style="background:#666;">إلغاء</button>
            </div>
        </div>
    </div>

    <!-- المعرض -->
    <div id="daily-gallery"></div>

    <footer ar>© 2025 جميع الحقوق محفوظة - أعمال الليزر بالمغرب</footer>
    <footer es style="display:none;">© 2025 Todos los derechos reservados - Trabajos Láser Marruecos</footer>

    <script>
        // تحميل الأعمال عند الفتح
        loadWorks();

        function saveWork() {
            const file = document.getElementById('photoInput').files[0];
            const desc = document.getElementById('descInput').value.trim() || "عمل جديد بالليزر";

            if (!file) return alert("اختاري صورة أولاً!");

            const reader = new FileReader();
            reader.onload = function(e) {
                const work = {
                    img: e.target.result,
                    desc: desc,
                    date: new Date().toLocaleDateString('ar-MA')
                };

                let works = JSON.parse(localStorage.getItem('laserWorks') || '[]');
                works.unshift(work); // الأحدث في الأول
                localStorage.setItem('laserWorks', JSON.stringify(works));

                loadWorks();
                document.getElementById('addModal').style.display = 'none';
                document.getElementById('photoInput').value = '';
                document.getElementById('descInput').value = '';
            };
            reader.readAsDataURL(file);
        }

        function loadWorks() {
            const gallery = document.getElementById('daily-gallery');
            const works = JSON.parse(localStorage.getItem('laserWorks') || '[]');

            if (works.length === 0) {
                gallery.innerHTML = "<p style='text-align:center; color:#aaa; font-size:1.6rem; padding:80px;'>ما كاينش أعمال بعد...<br><br>اضغطي على الزر الذهبي باش تبداي!</p>";
                return;
            }

            gallery.innerHTML = "";
            works.forEach(work => {
                gallery.innerHTML += `
                    <div class="work-card">
                        <img src="${work.img}" alt="عمل ليزر" loading="lazy">
                        <div class="desc">${work.desc}<br><small style="opacity:0.8; font-size:0.9rem;">${work.date}</small></div>
                    </div>`;
            });
        }

        function toggleLang() {
            const isAr = document.documentElement.lang === "ar";
            document.documentElement.lang = isAr ? "es" : "ar";
            document.documentElement.dir = isAr ? "ltr" : "rtl";
            document.querySelectorAll('[ar],[es]').forEach(el => {
                el.style.display = (el.hasAttribute(isAr ? 'es' : 'ar')) ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
