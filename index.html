<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>دكور ليزر وحلويات</title>
<style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{background:#000;color:#fff;font-family:Arial;min-height:100vh;background:linear-gradient(135deg,#111,#000);}
    .top-bar{position:fixed;top:0;left:0;right:0;height:65px;display:flex;justify-content:center;align-items:center;background:rgba(0,0,0,0.9);backdrop-filter:blur(12px);z-index:999;border-bottom:2px solid #d4af37;}
    .lang-btn{background:#d4af37;color:#000;padding:10px 25px;border-radius:50px;font-weight:bold;font-size:1.1rem;cursor:pointer;}
    .wa-btn{position:fixed;top:12px;left:15px;width:52px;height:52px;background:#25D366;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:30px;z-index:1000;}
    .admin-icon{position:fixed;top:15px;right:15px;font-size:30px;opacity:0.3;cursor:pointer;z-index:1000;}
    .back-btn{position:fixed;top:80px;left:15px;background:#d4af37;color:#000;padding:10px 18px;border-radius:50px;font-weight:bold;z-index:998;display:none;}

    header{text-align:center;padding:90px 20px 30px;background:linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.8)),url('https://images.unsplash.com/photo-1518770660439-24edd4c565f7');background-size:cover;background-position:center;}
    h1{font-size:2.4rem;color:#d4af37;margin:15px 0;}
    p{font-size:1.2rem;max-width:90%;margin:15px auto;}

    .folders{display:flex;justify-content:center;gap:30px;flex-wrap:wrap;padding:20px;}
    .folder{cursor:pointer;width:140px;height:140px;background:rgba(212,175,55,0.15);border:2px solid #d4af37;border-radius:18px;display:flex;flex-direction:column;align-items:center;justify-content:center;transition:0.4s;box-shadow:0 6px 20px rgba(212,175,55,0.3);}
    .folder:hover{transform:translateY(-10px);background:rgba(212,175,55,0.25);}
    .folder i{font-size:50px;color:#d4af37;margin-bottom:10px;}
    .folder span{font-weight:bold;font-size:1.1rem;}

    .content{display:none;padding:20px 15px;}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:15px;}
    .grid .item{position:relative;border-radius:15px;overflow:hidden;box-shadow:0 8px 20px rgba(212,175,55,0.3);}
    .grid img{width:100%;height:220px;object-fit:cover;cursor:pointer;transition:0.3s;}
    .grid img:hover{transform:scale(1.05);}
    .cap{background:rgba(212,175,55,0.95);color:#000;padding:10px;font-weight:bold;text-align:center;}
    .del{position:absolute;top:8px;left:8px;background:#e74c3c;color:#fff;width:38px;height:38px;border-radius:50%;display:none;align-items:center;justify-content:center;font-size:22px;cursor:pointer;}
    .vid-grid{grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:20px;}
    .vid-grid iframe{width:100%;height:220px;border-radius:15px;}

    #lightbox{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.98);display:none;align-items:center;justify-content:center;z-index:9999;}
    #lightbox.active{display:flex;}
    #lightbox img{max-width:95%;max-height:95vh;object-fit:contain;border-radius:15px;box-shadow:0 0 40px rgba(212,175,55,0.6);}

    #adminpanel{background:#111;border:3px solid #d4af37;padding:25px;border-radius:20px;margin:20px 15px;display:none;z-index:998;}
    #adminpanel input,#adminpanel button{width:100%;padding:14px;margin:12px 0;border-radius:12px;}
    #adminpanel input{background:#333;color:#fff;border:none;}
    #adminpanel button{background:#d4af37;color:#000;font-weight:bold;}
    .loading{text-align:center;color:#d4af37;margin:20px;font-size:1.3rem;}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="top-bar"><div class="lang-btn">عربي / Español</div></div>
<a href="https://wa.me/34644170829" class="wa-btn"><i class="fab fa-whatsapp"></i></a>
<div class="admin-icon" id="adminIcon">⚙️</div>
<div class="back-btn" onclick="goBack()">رجوع</div>

<header>
    <h1>مرحبا في عالم الدكور بالليزر والحلويات</h1>
    <p>كل يوم تصاميم جديدة للحفلات والمناسبات</p>
</header>

<div id="home">
    <div class="folders">
        <div class="folder" onclick="showPage('photos')"><i class="fas fa-images"></i><span>الصور</span></div>
        <div class="folder" onclick="showPage('videos')"><i class="fas fa-video"></i><span>الفيديوهات</span></div>
    </div>
</div>

<div class="content" id="photos">
    <h2 style="color:#d4af37;text-align:center;margin:20px;">كل الصور</h2>
    <div class="grid" id="photoContainer"></div>
</div>

<div class="content" id="videos">
    <h2 style="color:#d4af37;text-align:center;margin:20px;">كل الفيديوهات</h2>
    <div class="vid-grid" id="videoContainer"></div>
</div>

<div id="lightbox" onclick="closeLightbox()">
    <img id="bigImg" src="" alt="">
</div>

<div id="adminpanel">
    <h3 style="color:#d4af37;text-align:center;">إضافة صورة (ترفع تلقائي في ثواني)</h3>
    <input type="file" id="newimg" accept="image/*"><br>
    <input type="text" id="capimg" placeholder="تعليق (اختياري)"><br>
    <div class="loading" id="uploadStatus"></div>
    <button onclick="addImg()">إضافة الصورة</button>

    <h3 style="color:#d4af37;text-align:center;margin-top:20px;">إضافة فيديو يوتيوب</h3>
    <input type="text" id="newvid" placeholder="رابط يوتيوب كامل"><br>
    <input type="text" id="capvid" placeholder="تعليق (اختياري)"><br>
    <button onclick="addVid()">إضافة الفيديو</button>
</div>

<script>
let currentView = 'home';

async function addImg() {
    const file = document.getElementById('newimg').files[0];
    if (!file) return alert("اختاري صورة أولاً");

    document.getElementById('uploadStatus').innerText = "جاري الرفع... ⏳";

    const formData = new FormData();
    formData.append('file', file);
    formData.append('upload_type', 'file');

    try {
        const res = await fetch('https://postimg.cc/upload', {
            method: 'POST',
            body: formData
        });
        const text = await res.text();
        const urlMatch = text.match(/https:\/\/i\.postimg\.cc\/[^"]+\.(jpg|png|jpeg|webp|gif)/);
        
        if (urlMatch) {
            const url = urlMatch[0];
            let d = JSON.parse(localStorage.getItem('laserData') || JSON.stringify(defaultData));
            d.img.push({url: url, cap: document.getElementById('capimg').value.trim()});
            localStorage.setItem('laserData', JSON.stringify(d));
            loadPhotos();
            document.getElementById('uploadStatus').innerText = "تم الرفع بنجاح!";
            document.getElementById('newimg').value = '';
            document.getElementById('capimg').value = '';
            setTimeout(() => document.getElementById('uploadStatus').innerText = '', 3000);
        } else {
            alert("فشل الرفع، جربي تاني");
        }
    } catch (e) {
        alert("مشكلة في النت، جربي بعد شوية");
    }
}

// باقي الكود كامل نفس ما كان (ما غيرتش فيه)
const defaultData = {
    img: [
        {url:"https://i.imgur.com/9j2K8Yn.jpg", cap:"دكور ليزر ذهبي"},
        {url:"https://i.imgur.com/4z8pL5m.jpg", cap:"حلويات مع ليزر"},
        {url:"https://i.imgur.com/x7vR9pK.jpg", cap:"أسماء مضيئة"},
        {url:"https://i.imgur.com/Mo3sL2D.jpg", cap:"طاولة حلويات"},
        {url:"https://i.imgur.com/f5nG7hJ.jpg", cap:"كوشة ليزر"},
        {url:"https://i.imgur.com/8vBx9sP.jpg", cap:"عيد ميلاد"}
    ],
    vid: [
        {url:"https://www.youtube.com/watch?v=2o6s3zA04eM", cap:"عرض ليزر"},
        {url:"https://www.youtube.com/watch?v=JJ8n9z2c2kM", cap:"ديكور مع حلويات"},
        {url:"https://youtu.be/fG9zX7yK8mA", cap:"كوشة ذهبية"},
        {url:"https://www.youtube.com/watch?v=Q8jY3pL5Rv0", cap:"أسماء مضيئة"}
    ]
};

function showPage(p){document.getElementById('home').style.display='none';document.getElementById('photos').style.display=p==='photos'?'block':'none';document.getElementById('videos').style.display=p==='videos'?'block':'none';document.querySelector('.back-btn').style.display='block';currentView=p;if(p==='photos')loadPhotos();if(p==='videos')loadVideos();history.pushState({page:p},'');}
function goBack(){document.getElementById('home').style.display='block';document.getElementById('photos').style.display='none';document.getElementById('videos').style.display='none';document.querySelector('.back-btn').style.display='none';closeLightbox();currentView='home';}
window.addEventListener('popstate',()=>{if(currentView==='lightbox')closeLightbox();else if(currentView!=='home')goBack();});
function openLightbox(s){document.getElementById('bigImg').src=s;document.getElementById('lightbox').classList.add('active');currentView='lightbox';history.pushState({page:'lightbox'},'');}
function closeLightbox(){document.getElementById('lightbox').classList.remove('active');document.getElementById('bigImg').src='';}
let pressTimer;
document.getElementById('adminIcon').addEventListener('touchstart',e=>{e.preventDefault();pressTimer=setTimeout(()=>prompt("الكود السري:")==="1234"?openAdmin():0,1000);});
document.getElementById('adminIcon').addEventListener('mousedown',e=>{e.preventDefault();pressTimer=setTimeout(()=>prompt("الكود السري:")==="1234"?openAdmin():0,1000);});
document.getElementById('adminIcon').addEventListener('touchend',()=>clearTimeout(pressTimer));
document.getElementById('adminIcon').addEventListener('mouseup',()=>clearTimeout(pressTimer));
function openAdmin(){document.getElementById('adminpanel').style.display="block";document.querySelectorAll('.del').forEach(d=>d.style.display="flex");alert("♥ تم يا قمر ♥");}

function loadPhotos(){let d=JSON.parse(localStorage.getItem('laserData')||JSON.stringify(defaultData));let h='';d.img.forEach((x,i)=>h+=`<div class="item"><img src="${x.url}" onclick="openLightbox('${x.url}')"><div class="cap">${x.cap||''}</div><div class="del" onclick="delImg(${i})">×</div></div>`);document.getElementById('photoContainer').innerHTML=h;}
function loadVideos(){let d=JSON.parse(localStorage.getItem('laserData')||JSON.stringify(defaultData));let h='';d.vid.forEach((x,i)=>{let e=x.url.includes('youtu.be')?'https://www.youtube.com/embed/'+x.url.split('/').pop():x.url.replace('watch?v=','embed/');h+=`<div class="item"><iframe src="${e}" allowfullscreen></iframe><div class="cap">${x.cap||''}</div><div class="del" onclick="delVid(${i})">×</div></div>`;});document.getElementById('videoContainer').innerHTML=h;}
function addVid(){let l=document.getElementById('newvid').value.trim();if(!l.includes('yout'))return alert("رابط يوتيوب فقط");let d=JSON.parse(localStorage.getItem('laserData')||JSON.stringify(defaultData));d.vid.push({url:l,cap:document.getElementById('capvid').value});localStorage.setItem('laserData',JSON.stringify(d));loadVideos();document.getElementById('newvid').value='';document.getElementById('capvid').value='';}
function delImg(i){if(confirm("تمسحيها؟")){let d=JSON.parse(localStorage.getItem('laserData')||JSON.stringify(defaultData));d.img.splice(i,1);localStorage.setItem('laserData',JSON.stringify(d));loadPhotos();}}
function delVid(i){if(confirm("تمسحيها؟")){let d=JSON.parse(localStorage.getItem('laserData')||JSON.stringify(defaultData));d.vid.splice(i,1);localStorage.setItem('laserData',JSON.stringify(d));loadVideos();}}

loadPhotos(); loadVideos();
</script>
</body>
</html>
