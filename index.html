<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>دكور ليزر وحلويات</title>
<style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{background:#000;color:#fff;font-family:Arial;min-height:100vh;background:linear-gradient(135deg,#111,#000);}
    .top-bar{position:fixed;top:0;left:0;right:0;height:65px;display:flex;justify-content:center;align-items:center;background:rgba(0,0,0,0.9);backdrop-filter:blur(12px);z-index:999;border-bottom:2px solid #d4af37;}
    .lang-btn{background:#d4af37;color:#000;padding:10px 25px;border-radius:50px;font-weight:bold;font-size:1.1rem;cursor:pointer;}
    .wa-btn{position:fixed;top:12px;left:15px;width:52px;height:52px;background:#25D366;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:30px;z-index:1000;}
    .admin-icon{position:fixed;top:15px;right:15px;font-size:30px;opacity:0.3;cursor:pointer;z-index:1000;}
    .back-btn{position:fixed;top:80px;left:15px;background:#d4af37;color:#000;padding:10px 18px;border-radius:50px;font-weight:bold;z-index:998;display:none;}

    header{text-align:center;padding:90px 20px 30px;background:linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.8)),url('https://images.unsplash.com/photo-1518770660439-24edd4c565f7');background-size:cover;background-position:center;}
    h1{font-size:2.4rem;color:#d4af37;margin:15px 0;}
    p{font-size:1.2rem;max-width:90%;margin:15px auto;}

    .folders{display:flex;justify-content:center;gap:30px;flex-wrap:wrap;padding:20px;}
    .folder{cursor:pointer;width:140px;height:140px;background:rgba(212,175,55,0.15);border:2px solid #d4af37;border-radius:18px;display:flex;flex-direction:column;align-items:center;justify-content:center;transition:0.4s;box-shadow:0 6px 20px rgba(212,175,55,0.3);}
    .folder:hover{transform:translateY(-10px);background:rgba(212,175,55,0.25);}
    .folder i{font-size:50px;color:#d4af37;margin-bottom:10px;}
    .folder span{font-weight:bold;font-size:1.1rem;}

    .content{display:none;padding:20px 15px;}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:15px;}
    .grid img{width:100%;height:220px;object-fit:cover;border-radius:15px;}
    .vid-grid{grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:20px;}
    .vid-grid iframe{width:100%;height:220px;border-radius:15px;}

    /* لوحة الأدمن */
    #adminpanel{background:#111;border:3px solid #d4af37;padding:25px;border-radius:20px;margin:20px 15px;display:none;z-index:998;}
    #adminpanel input,#adminpanel textarea,#adminpanel button{width:100%;padding:14px;margin:12px 0;border-radius:12px;}
    #adminpanel input,#adminpanel textarea{background:#333;color:#fff;border:none;}
    #adminpanel button{background:#d4af37;color:#000;font-weight:bold;}
    .del{position:absolute;top:8px;left:8px;background:#e74c3c;color:#fff;width:38px;height:38px;border-radius:50%;display:none;align-items:center;justify-content:center;font-size:22px;cursor:pointer;}
    .item{position:relative;}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="top-bar"><div class="lang-btn" id="langBtn" onclick="toggleLang()">عربي / Español</div></div>
<a href="https://wa.me/34644170829" class="wa-btn"><i class="fab fa-whatsapp"></i></a>
<div class="admin-icon" id="adminIcon">⚙️</div>
<div class="back-btn" onclick="showHome()">رجوع</div>

<header>
    <h1 id="title">مرحبا في عالم الدكور بالليزر والحلويات</h1>
    <p id="desc">كل يوم تصاميم جديدة للحفلات والمناسبات</p>
</header>

<!-- الصفحة الرئيسية -->
<div id="home">
    <div class="folders">
        <div class="folder" onclick="showPhotos()">
            <i class="fas fa-images"></i>
            <span id="photosText">الصور</span>
        </div>
        <div class="folder" onclick="showVideos()">
            <i class="fas fa-video"></i>
            <span id="videosText">الفيديوهات</span>
        </div>
    </div>
</div>

<!-- صفحة الصور -->
<div class="content" id="photosPage">
    <h2 style="color:#d4af37;text-align:center;margin:20px;">كل الصور</h2>
    <div class="grid" id="photoContainer"></div>
</div>

<!-- صفحة الفيديوهات -->
<div class="content" id="videosPage">
    <h2 style="color:#d4af37;text-align:center;margin:20px;">كل الفيديوهات</hد>
    <div class="vid-grid" id="videoContainer"></div>
</div>

<!-- لوحة الأدمن -->
<div id="adminpanel">
    <h3 style="color:#d4af37;text-align:center;">إضافة صورة</h3>
    <input type="file" id="newimg" accept="image/*">
    <input type="text" id="capimg" placeholder="تعليق (اختياري)">
    <button onclick="addImg()">إضافة الصورة</button>

    <h3 style="color:#d4af37;text-align:center;margin-top:20px;">إضافة فيديو يوتيوب</h3>
    <input type="text" id="newvid" placeholder="رابط يوتيوب كامل">
    <input type="text" id="capvid" placeholder="تعليق (اختياري)">
    <button onclick="addVid()">إضافة الفيديو</button>
</div>

<script>
let isArabic = true;

// تغيير اللغة
function toggleLang(){
    isArabic = !isArabic;
    document.getElementById('title').textContent = isArabic ? "مرحبا في عالم الدكور بالليزر والحلويات" : "¡Bienvenidos al mundo del láser y dulces!";
    document.getElementById('desc').textContent = isArabic ? "كل يوم تصاميم جديدة للحفلات والمناسبات" : "Nuevos diseños cada día";
    document.getElementById('photosText').textContent = isArabic ? "الصور" : "Fotos";
    document.getElementById('videosText').textContent = isArabic ? "الفيديوهات" : "Videos";
    document.documentElement.dir = isArabic ? "rtl" : "ltr";
}

// الأدمن - اضغطي مطول على الترس
let pressTimer;
document.getElementById('adminIcon').addEventListener('touchstart', e=>{e.preventDefault();pressTimer=setTimeout(openAdmin,1000);});
document.getElementById('adminIcon').addEventListener('mousedown', e=>{e.preventDefault();pressTimer=setTimeout(openAdmin,1000);});
document.getElementById('adminIcon').addEventListener('touchend', ()=>clearTimeout(pressTimer));
document.getElementById('adminIcon').addEventListener('mouseup', ()=>clearTimeout(pressTimer));

function openAdmin(){
    if(prompt("الكود السري:") === "1234"){
        document.getElementById('adminpanel').style.display = "block";
        document.querySelectorAll('.del').forEach(d=>d.style.display="flex");
        alert("♥ الأدمن مفتوح يا قمر ♥");
    }
}

// التنقل
function showHome(){
    document.getElementById('home').style.display = "block";
    document.getElementById('photosPage').style.display = "none";
    document.getElementById('videosPage').style.display = "none";
    document.querySelector('.back-btn').style.display = "none";
}
function showPhotos(){
    document.getElementById('home').style.display = "none";
    document.getElementById('photosPage').style.display = "block";
    document.querySelector('.back-btn').style.display = "block";
    loadPhotos();
}
function showVideos(){
    document.getElementById('home').style.display = "none";
    document.getElementById('videosPage').style.display = "block";
    document.querySelector('.back-btn').style.display = "block";
    loadVideos();
}

// البيانات الافتراضية + localStorage
const defaultData = {
    img: [
        {url:"https://i.imgur.com/9j2K8Yn.jpg", cap:"دكور ليزر ذهبي"},
        {url:"https://i.imgur.com/4z8pL5m.jpg", cap:"حلويات مع ليزر"},
        {url:"https://i.imgur.com/x7vR9pK.jpg", cap:"أسماء مضيئة"},
        {url:"https://i.imgur.com/Mo3sL2D.jpg", cap:"طاولة حلويات"},
        {url:"https://i.imgur.com/f5nG7hJ.jpg", cap:"كوشة فخمة"},
        {url:"https://i.imgur.com/8vBx9sP.jpg", cap:"عيد ميلاد"}
    ],
    vid: [
        {url:"https://www.youtube.com/watch?v=2o6s3zA04eM", cap:"عرض ليزر"},
        {url:"https://www.youtube.com/watch?v=JJ8n9z2c2kM", cap:"ديكور مع حلويات"},
        {url:"https://youtu.be/fG9zX7yK8mA", cap:"كوشة ذهبية"},
        {url:"https://www.youtube.com/watch?v=Q8jY3pL5Rv0", cap:"أسماء مضيئة"}
    ]
};

function loadPhotos(){
    let data = JSON.parse(localStorage.getItem('laserData') || JSON.stringify(defaultData));
    let html = '';
    data.img.forEach((x,i)=> {
        const embed = x.url;
        html += `<div class="item"><img src="${x.url}"><div class="cap">${x.cap||''}</div><div class="del" onclick="delImg(${i})">×</div></div>`;
    });
    document.getElementById('photoContainer').innerHTML = html;
}
function loadVideos(){
    let data = JSON.parse(localStorage.getItem('laserData') || JSON.stringify(defaultData));
    let html = '';
    data.vid.forEach((x,i)=> {
        const embed = x.url.includes('youtu.be') ? 'https://www.youtube.com/embed/'+x.url.split('/').pop() : x.url.replace('watch?v=','embed/');
        html += `<div class="item"><iframe src="${embed}" allowfullscreen></iframe><div class="cap">${x.cap||''}</div><div class="del" onclick="delVid(${i})">×</div></div>`;
    });
    document.getElementById('videoContainer').innerHTML = html;
}

function addImg(){
    const file = document.getElementById('newimg').files[0];
    if(!file) return alert("اختاري صورة");
    const reader = new FileReader();
    reader.onload = e => {
        let data = JSON.parse(localStorage.getItem('laserData') || JSON.stringify(defaultData));
        data.img.push({url: e.target.result, cap: document.getElementById('capimg').value});
        localStorage.setItem('laserData', JSON.stringify(data));
        loadPhotos();
    };
    reader.readAsDataURL(file);
}
function addVid(){
    const link = document.getElementById('newvid').value.trim();
    if(!link.includes('yout')) return alert("رابط يوتيوب فقط");
    let data = JSON.parse(localStorage.getItem('laserData') || JSON.stringify(defaultData));
    data.vid.push({url: link, cap: document.getElementById('capvid').value});
    localStorage.setItem('laserData', JSON.stringify(data));
    loadVideos();
}
function delImg(i){
    if(confirm("تمسحيها؟")){
        let data = JSON.parse(localStorage.getItem('laserData'));
        data.img.splice(i,1);
        localStorage.setItem('laserData', JSON.stringify(data));
        loadPhotos();
    }
}
function delVid(i){
    if(confirm("تمسحيها؟")){
        let data = JSON.parse(localStorage.getItem('laserData'));
        data.vid.splice(i,1);
        localStorage.setItem('laserData', JSON.stringify(data));
        loadVideos();
    }
}

loadPhotos();
loadVideos();
</script>
</body>
</html>
