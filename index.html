<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>معرض الدكور بالليزر والحلويات</title>

<style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
        background:#000;
        color:#fff;
        font-family:Arial;
        min-height:100vh;
        background:linear-gradient(135deg,#111,#000);
    }
    .top-bar{
        position:fixed;top:0;left:0;right:0;
        height:65px;display:flex;justify-content:center;align-items:center;
        background:rgba(0,0,0,0.9);backdrop-filter:blur(12px);
        z-index:999;border-bottom:2px solid #d4af37;
    }
    .lang-btn{
        background:#d4af37;color:#000;padding:10px 25px;
        border-radius:50px;font-weight:bold;font-size:1.1rem;cursor:pointer;
    }
    .wa-btn{
        position:fixed;top:12px;left:15px;width:52px;height:52px;
        background:#25D366;border-radius:50%;display:flex;align-items:center;
        justify-content:center;font-size:30px;z-index:1000;
    }
    .admin-icon{
        position:fixed;top:15px;right:15px;font-size:30px;opacity:0.3;
        cursor:pointer;z-index:1000;
    }
    .back-btn{
        position:fixed;top:80px;left:15px;background:#d4af37;color:#000;
        padding:10px 18px;border-radius:50px;font-weight:bold;z-index:998;display:none;
    }

    header{
        text-align:center;padding:90px 20px 30px;
        background:linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.8)),url('');
        background-size:cover;background-position:center;
    }
    h1{font-size:2.4rem;color:#d4af37;margin:15px 0;}
    p{font-size:1.2rem;max-width:90%;margin:15px auto;}

    .folders{display:flex;justify-content:center;gap:30px;flex-wrap:wrap;padding:20px;}
    .folder{
        cursor:pointer;width:140px;height:140px;background:rgba(212,175,55,0.15);
        border:2px solid #d4af37;border-radius:18px;display:flex;flex-direction:column;
        align-items:center;justify-content:center;transition:0.4s;
        box-shadow:0 6px 20px rgba(212,175,55,0.3);
    }
    .folder:hover{transform:translateY(-10px);background:rgba(212,175,55,0.25);}
    .folder i{font-size:50px;color:#d4af37;margin-bottom:10px;}
    .folder span{font-weight:bold;font-size:1.1rem;}

    .content{display:none;padding:20px 15px;}
    .grid{
        display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:15px;
    }
    .item{
        position:relative;border-radius:15px;overflow:hidden;
        box-shadow:0 8px 20px rgba(212,175,55,0.3);
    }
    .item img{
        width:100%;height:220px;object-fit:cover;cursor:pointer;transition:0.3s;
    }
    .item img:hover{transform:scale(1.05);}
    .cap{
        background:rgba(212,175,55,0.95);color:#000;padding:10px;font-weight:bold;
        text-align:center;
    }

    .vid-grid{
        display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:20px;
    }
    iframe{
        width:100%;height:220px;border-radius:15px;
        box-shadow:0 8px 20px rgba(212,175,55,0.3);
    }

    #lightbox{
        position:fixed;top:0;left:0;width:100%;height:100%;
        background:rgba(0,0,0,0.98);display:none;
        align-items:center;justify-content:center;z-index:9999;
    }
    #lightbox.active{display:flex;}
    #lightbox img{
        max-width:95%;max-height:95vh;object-fit:contain;border-radius:15px;
        box-shadow:0 0 40px rgba(212,175,55,0.6);
    }

    #adminpanel{
        background:#111;border:3px solid #d4af37;padding:25px;border-radius:20px;
        margin:20px 15px;display:none;z-index:998;
    }
    #adminpanel input,#adminpanel button{
        width:100%;padding:14px;margin:12px 0;border-radius:12px;
    }
    #adminpanel input{background:#333;color:#fff;border:none;}
    #adminpanel button{
        background:#d4af37;color:#000;font-weight:bold;border:none;
        cursor:pointer;
    }
</style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

<div class="top-bar">
    <div class="lang-btn">عربي / Español</div>
</div>

<a class="wa-btn"><i class="fab fa-whatsapp"></i></a>
<div class="admin-icon" id="adminIcon">⚙️</div>
<div class="back-btn" onclick="goBack()">رجوع</div>

<header>
    <h1>مرحبا بك في معرض الدكور بالليزر والحلويات</h1>
    <p>تصاميم جميلة ومختارة بعناية</p>
</header>

<div id="home">
    <div class="folders">
        <div class="folder" onclick="showPage('photos')">
            <i class="fas fa-images"></i>
            <span>الصور</span>
        </div>
        <div class="folder" onclick="showPage('videos')">
            <i class="fas fa-video"></i>
            <span>الفيديوهات</span>
        </div>
    </div>
</div>

<div class="content" id="photos">
    <h2 style="color:#d4af37;text-align:center;margin:20px;">كل الصور</h2>
    <div class="grid" id="photoContainer"></div>
</div>

<div class="content" id="videos">
    <h2 style="color:#d4af37;text-align:center;margin:20px;">كل الفيديوهات</h2>
    <div class="vid-grid" id="videoContainer"></div>
</div>

<div id="lightbox" onclick="closeLightbox()">
    <img id="bigImg" src="">
</div>

<div id="adminpanel">
    <h3 style="color:#d4af37;text-align:center;">إضافة صورة</h3>
    <input type="file" id="newimg" accept="image/*">

    <h3 style="color:#d4af37;text-align:center;margin-top:20px;">إضافة فيديو</h3>
    <input type="text" id="newvid" placeholder="رابط اليوتيوب">
</div>

<script>
let photos = [];
let videos = [];

function showPage(page){
    document.getElementById('home').style.display = 'none';
    document.getElementById('photos').style.display = page==='photos'?'block':'none';
    document.getElementById('videos').style.display = page==='videos'?'block':'none';
    document.querySelector('.back-btn').style.display = 'block';
}

function goBack(){
    document.querySelector('.back-btn').style.display = 'none';
    document.getElementById('home').style.display = 'block';
    document.getElementById('photos').style.display = 'none';
    document.getElementById('videos').style.display = 'none';
}

function loadPhotos(){
    const box = document.getElementById("photoContainer");
    box.innerHTML = photos.map(p => `
        <div class="item">
            <img src="${p.src}" onclick="openLightbox('${p.src}')">
        </div>
    `).join("");
}

function loadVideos(){
    const box = document.getElementById("videoContainer");
    box.innerHTML = videos.map(v => `
        <iframe src="${v}" allowfullscreen></iframe>
    `).join("");
}

function openLightbox(src){
    document.getElementById("bigImg").src = src;
    document.getElementById("lightbox").classList.add("active");
}

function closeLightbox(){
    document.getElementById("lightbox").classList.remove("active");
}

document.getElementById("adminIcon").onclick = () => {
    document.getElementById("adminpanel").style.display =
        document.getElementById("adminpanel").style.display === "block"
        ? "none" : "block";
};
</script>

</body>
</html>
