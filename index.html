<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دكور ليزر وحلويات</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body{background:#000;color:#fff;font-family:Arial;min-height:100vh;background:linear-gradient(135deg,#111,#000);}
        .top{position:fixed;top:10px;width:100%;display:flex;justify-content:space-between;padding:0 15px;z-index:999;}
        .lang{background:#d4af37;color:#000;padding:8px 16px;border-radius:50px;font-size:0.9rem;cursor:pointer;}
        .wa{background:#25D366;width:50px;height:50px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:28px;}
        header{text-align:center;padding:90px 20px 60px;background:linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.8)),url('https://images.unsplash.com/photo-1518770660439-24edd4c565f7');background-size:cover;}
        h1{font-size:2.4rem;color:#d4af37;margin:15px 0;}
        p{font-size:1.2rem;margin:15px auto;max-width:90%;}
        .section{padding:40px 15px;}
        .section h2{font-size:2rem;color:#d4af37;text-align:center;margin-bottom:30px;}
        .photos{display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:15px;}
        .videos{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:25px;}
        .item{position:relative;border-radius:15px;overflow:hidden;box-shadow:0 8px 25px rgba(212,175,55,0.3);}
        .item img{width:100%;height:220px;object-fit:cover;cursor:pointer;}
        .item iframe{width:100%;height:220px;border:none;}
        .cap{background:rgba(212,175,55,0.95);color:#000;padding:10px;font-size:0.9rem;text-align:center;font-weight:bold;}
        .del{position:absolute;top:8px;left:8px;background:#e74c3c;color:#fff;width:35px;height:35px;border-radius:50%;display:none;align-items:center;justify-content:center;cursor:pointer;font-size:20px;}
        #adminpanel{background:#111;border:3px solid #d4af37;padding:25px;border-radius:15px;margin:40px auto;max-width:600px;display:none;}
        #adminpanel input,#adminpanel textarea,#adminpanel button{width:100%;padding:12px;margin:10px 0;border-radius:10px;}
        #adminpanel input,#adminpanel textarea{background:#333;color:#fff;border:none;}
        #adminpanel button{background:#d4af37;color:#000;font-weight:bold;cursor:pointer;}
        .secret{position:fixed;bottom:20px;left:20px;width:50px;height:50px;background:#d4af37;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:28px;opacity:0.3;z-index:9999;cursor:pointer;}
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="top">
    <div class="lang" onclick="toggleLang()">عربي / Español</div>
    <a href="https://wa.me/34644170829?text=Hola%20quiero%20información%20sobre%20decoración%20láser%20y%20dulces" target="_blank" class="wa"><i class="fab fa-whatsapp"></i></a>
</div>

<!-- اضغطي 4 مرات على الدائرة الذهبية تحت يسار -->
<div class="secret" id="secret">⚙️</div>

<header>
    <h1 ar>مرحبا في عالم الدكور بالليزر والحلويات</h1>
    <h1 es style="display:none;">¡Bienvenidos al mundo del láser y dulces!</h1>
    <p ar>كل يوم تصاميم جديدة للحفلات والمناسبات</p>
    <p es style="display:none;">Nuevos diseños cada día para eventos y celebraciones</p>
</header>

<div class="section">
    <h2 ar>الصور</h2><h2 es style="display:none;">Fotos</h2>
    <div class="photos" id="photos"></div>
</div>

<div class="section">
    <h2 ar>الفيديوهات</h2><h2 es style="display:none;">Videos</h2>
    <div class="videos" id="videos"></div>
</div>

<!-- لوحة الأدمن -->
<div id="adminpanel">
    <h3 style="color:#d4af37;">إضافة صورة</h3>
    <input type="file" id="img" accept="image/*">
    <textarea id="cap1" placeholder="تعليق الصورة (اختياري)"></textarea>
    <button onclick="addImg()">إضافة الصورة</button>

    <h3 style="color:#d4af37;margin-top:20px;">إضافة فيديو</h3>
    <input type="text" id="vid" placeholder="رابط يوتيوب كامل">
    <textarea id="cap2" placeholder="تعليق الفيديو (اختياري)"></textarea>
    <button onclick="addVid()">إضافة الفيديو</button>
</div>

<script>
let clicks = 0;
document.getElementById('secret').onclick = ()=>{
    clicks++;
    if(clicks === 4){
        const code = prompt("الكود السري:");
        if(code === "1234"){
            document.getElementById('adminpanel').style.display = "block";
            document.querySelectorAll('.del').forEach(d=>d.style.display="flex");
            alert("تم فتح لوحة التحكم ♥");
        }
        clicks = 0;
    }
    setTimeout(()=>{clicks = 0;}, 3000);
};

function load(){
    const data = JSON.parse(localStorage.getItem('myWorks') || '{"img":[],"vid":[]}');
    
    const p = document.getElementById('photos');
    p.innerHTML = '';
    data.img.reverse().forEach((x,i)=>{
        const ri = data.img.length-1-i;
        p.innerHTML += `<div class="item">
            <img src="${x.url}" onclick="this.requestFullscreen()">
            <div class="cap">${x.cap||''}</div>
            <div class="del" onclick="delImg(${ri})">×</div>
        </div>`;
    });

    const v = document.getElementById('videos');
    v.innerHTML = '';
    data.vid.reverse().forEach((x,i)=>{
        const ri = data.vid.length-1-i;
        const embed = x.url.includes('youtu.be') ? 'https://www.youtube.com/embed/'+x.url.split('/').pop() : x.url.replace('watch?v=','embed/');
        v.innerHTML += `<div class="item">
            <iframe src="${embed}" allowfullscreen></iframe>
            <div class="cap">${x.cap||''}</div>
            <div class="del" onclick="delVid(${ri})">×</div>
        </div>`;
    });
}

function save(data){
    localStorage.setItem('myWorks', JSON.stringify(data));
    load();
    alert("تمت الإضافة بنجاح! الصورة ظهرت فوراً ♥");
}

function addImg(){
    const file = document.getElementById('img').files[0];
    if(!file) return alert("اختاري صورة أولاً");
    const reader = new FileReader();
    reader.onload = e=>{
        const data = JSON.parse(localStorage.getItem('myWorks') || '{"img":[],"vid":[]}');
        data.img.push({url: e.target.result, cap: document.getElementById('cap1').value});
        save(data);
        document.getElementById('cap1').value = '';
        document.getElementById('img').value = '';
    };
    reader.readAsDataURL(file);
}

function addVid(){
    const link = document.getElementById('vid').value.trim();
    if(!link.includes('youtu')) return alert("رابط يوتيوب فقط");
    const data = JSON.parse(localStorage.getItem('myWorks') || '{"img":[],"vid":[]}');
    data.vid.push({url: link, cap: document.getElementById('cap2').value});
    save(data);
    document.getElementById('vid').value = '';
    document.getElementById('cap2').value = '';
}

function delImg(i){
    if(confirm("تمسحيها؟")){
        const data = JSON.parse(localStorage.getItem('myWorks') || '{"img":[],"vid":[]}');
        data.img.splice(i,1);
        save(data);
    }
}
function delVid(i){
    if(confirm("تمسحيها؟")){
        const data = JSON.parse(localStorage.getItem('myWorks') || '{"img":[],"vid":[]}');
        data.vid.splice(i,1);
        save(data);
    }
}

function toggleLang(){
    const isAr = document.documentElement.lang==="ar";
    document.documentElement.lang = isAr ? "es" : "ar";
    document.documentElement.dir = isAr ? "ltr" : "rtl";
    document.querySelectorAll('[ar],[es]').forEach(el=>{
        el.style.display = el.hasAttribute(isAr ? 'es' : 'ar') ? 'block' : 'none';
    });
}

load();
</script>
</body>
</html>
