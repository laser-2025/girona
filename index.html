<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصور | الفديو</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body { background:#f9f9f9; font-family: 'Arial', sans-serif; color:#000; min-height:100vh; }

        /* الأزرار العلوية */
        .top-bar {
            position:fixed;
            top:20px;
            width:100%;
            z-index:999;
            display:flex;
            justify-content:space-between;
            padding:0 30px;
        }
        .lang-btn {
            background:#000;
            color:#fff;
            padding:12px 20px;
            border-radius:50px;
            cursor:pointer;
            font-weight:bold;
            font-size:1.1rem;
        }
        .whatsapp-top {
            background:#25D366;
            color:#fff;
            width:60px; height:60px;
            border-radius:50%;
            display:flex;
            align-items:center;
            justify-content:center;
            font-size:32px;
            box-shadow:0 0 20px rgba(37,211,102,0.6);
        }

        /* المحتوى الرئيسي */
        .main {
            display:flex;
            flex-wrap:wrap;
            margin-top:100px;
            min-height:calc(100vh - 100px);
        }
        .left, .right {
            width:50%;
            padding:40px 30px;
            overflow-y:auto;
        }
        .left { background:#fff; }
        .right { background:#f1f1f1; }

        h1 { font-size:3.5rem; text-align:center; margin-bottom:30px; color:#c00000; }
        h2 { font-size:2.8rem; text-align:center; margin:40px 0 30px; }

        /* الصور */
        .photos-grid {
            display:grid;
            grid-template-columns:repeat(auto-fill, minmax(220px,1fr));
            gap:20px;
        }
        .photos-grid img {
            width:100%;
            height:280px;
            object-fit:cover;
            border-radius:15px;
            box-shadow:0 8px 25px rgba(0,0,0,0.15);
            transition:0.3s;
        }
        .photos-grid img:hover { transform:scale(1.06); }

        /* الفيديوهات */
        .videos-grid {
            display:grid;
            grid-template-columns:1fr;
            gap:35px;
        }
        .video-wrapper {
            position:relative;
            padding-bottom:56.25%;
            height:0;
            border-radius:15px;
            overflow:hidden;
            box-shadow:0 10px 30px rgba(0,0,0,0.2);
        }
        .video-wrapper iframe {
            position:absolute;
            top:0; left:0; width:100%; height:100%;
            border:none;
        }

        @media (max-width:992px) {
            .left, .right { width:100%; }
            .top-bar { padding:0 15px; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <!-- الأزرار العلوية -->
    <div class="top-bar">
        <div class="lang-btn" onclick="toggleLang()">عربي / Español</div>
        <a href="https://wa.me/212600000000" target="_blank" class="whatsapp-top">
            <i class="fab fa-whatsapp"></i>
        </a>
    </div>

    <div class="main">
        <!-- الجهة اليسرى : الصور -->
        <div class="left">
            <h1 ar>الصور</h1>
            <h1 es style="display:none;">Fotos</h1>
            <div class="photos-grid" id="photos"></div>
        </div>

        <!-- الجهة اليمنى : الفيديوهات -->
        <div class="right">
            <h1 ar>الفديو</h1>
            <h1 es style="display:none;">Videos</h1>
            <div class="videos-grid" id="videos"></div>
        </div>
    </div>

    <script>
        // جلب البيانات
        const data = JSON.parse(localStorage.getItem('laserSiteData') || '{"photos":[],"videos":[]}');

        // عرض الصور (الأحدث في الأعلى)
        const photosDiv = document.getElementById('photos');
        [...data.photos].reverse().forEach(item => {
            photosDiv.innerHTML += `<img src="${item.url}" loading="lazy">`;
        });

        // عرض الفيديوهات (الأجدد في الأعلى)
        const videosDiv = document.getElementById('videos');
        [...data.videos].reverse().forEach(link => {
            const embed = link.includes('youtu.be') ? 'https://www.youtube.com/embed/' + link.split('/').pop() 
                           : link.replace('watch?v=', 'embed/0');
            videosDiv.innerHTML += `
                <div class="video-wrapper">
                    <iframe src="${embed}" allowfullscreen></iframe>
                </div>`;
        });

        // تبديل اللغة
        function toggleLang() {
            const isAr = document.documentElement.lang === "ar";
            document.documentElement.lang = isAr ? "es" : "ar";
            document.documentElement.dir = isAr ? "ltr" : "rtl";
            document.querySelectorAll('[ar],[es]').forEach(el => {
                el.style.display = el.hasAttribute(isAr ? 'es' : 'ar') ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
