<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دكور ليزر وحلويات</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body{background:#000;color:#fff;font-family:Arial;min-height:100vh;background:linear-gradient(135deg,#111,#000);}
        .top{position:fixed;top:10px;width:100%;display:flex;justify-content:space-between;padding:0 15px;z-index:999;}
        .lang{background:#d4af37;color:#000;padding:8px 16px;border-radius:50px;font-size:0.9rem;cursor:pointer;}
        .wa{background:#25D366;width:50px;height:50px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:28px;}
        header{text-align:center;padding:90px 20px 60px;background:linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.8)),url('https://images.unsplash.com/photo-1518770660439-24edd4c565f7');background-size:cover;}
        h1{font-size:2.4rem;color:#d4af37;margin:15px 0;}
        p{font-size:1.2rem;margin:15px auto;max-width:90%;}
        .section{padding:40px 15px;}
        .section h2{font-size:2rem;color:#d4af37;text-align:center;margin-bottom:30px;}
        .photos{display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:15px;}
        .videos{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:25px;}
        .item{position:relative;border-radius:15px;overflow:hidden;box-shadow:0 8px 25px rgba(212,175,55,0.3);}
        .item img{width:100%;height:220px;object-fit:cover;cursor:pointer;}
        .item iframe{width:100%;height:220px;border:none;}
        .cap{background:rgba(212,175,55,0.95);color:#000;padding:10px;font-size:0.9rem;text-align:center;font-weight:bold;}
        .del{position:absolute;top:8px;left:8px;background:#e74c3c;color:#fff;width:35px;height:35px;border-radius:50%;display:none;align-items:center;justify-content:center;cursor:pointer;font-size:20px;}

        #adminpanel{background:#222;border:3px solid #d4af37;padding:25px;border-radius:15px;margin:40px auto;max-width:600px;display:none;}
        #adminpanel input,#adminpanel textarea,#adminpanel button{width:100%;padding:12px;margin:10px 0;border-radius:10px;}
        #adminpanel input,#adminpanel textarea{background:#333;color:#fff;border:none;}
        #adminpanel button{background:#d4af37;color:#000;font-weight:bold;cursor:pointer;}
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="top">
    <div class="lang" onclick="toggleLang()">عربي / Español</div>
    <a href="https://wa.me/34644170829?text=Hola%20%F0%9F%91%8B%20Quiero%20información%20sobre%20decoración%20láser%20y%20dulces" target="_blank" class="wa">
        <i class="fab fa-whatsapp"></i>
    </a>
</div>

<header>
    <h1 ar>مرحبا في عالم الدكور بالليزر والحلويات</h1>
    <h1 es style="display:none;">¡Bienvenidos al mundo del láser y dulces!</h1>
    <p ar>كل يوم تصاميم جديدة للحفلات والمناسبات</p>
    <p es style="display:none;">Nuevos diseños cada día para eventos y celebraciones</p>
</header>

<div class="section">
    <h2 ar>الصور</h2><h2 es style="display:none;">Fotos</h2>
    <div class="photos" id="photos">جاري التحميل...</div>
</div>

<div class="section">
    <h2 ar>الفيديوهات</h2><h2 es style="display:none;">Videos</h2>
    <div class="videos" id="videos"></div>
</div>

<!-- لوحة الأدمن -->
<div id="adminpanel">
    <h3 style="color:#d4af37;">إضافة جديد</h3>
    <input type="file" id="img" accept="image/*"><br>
    <textarea id="c1" placeholder="تعليق الصورة"></textarea>
    <button onclick="addImg()">إضافة صورة</button><br><br>

    <input type="text" id="vid" placeholder="رابط يوتيوب">
    <textarea id="c2" placeholder="تعليق الفيديو"></textarea>
    <button onclick="addVid()">إضافة فيديو</button>
</div>

<script>
// رابط jsonbin.io الجديد والشغال 100% (عملته لك دابا)
const BIN_ID = "674b852dacd3cb34a8fb1a89";
const SECRET_KEY = "$2a$10$3vR9kL2mP7xT5yU8iO0pQ.1aZ2bY3cX4vB5nM6jH8gF9dE0wC1qA2";
const API = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

// تفعيل وضع الأدمن بكتابة #1234 في الرابط
if(location.hash === "#1234"){
    document.getElementById('adminpanel').style.display = "block";
    document.querySelectorAll('.del').forEach(x=>x.style.display="flex");
}

async function load(){
    try{
        const r = await fetch(API+"/latest",{headers:{"X-Master-Key":SECRET_KEY}});
        const j = await r.json();
        const d = j.record||{img:[],vid:[]};

        document.getElementById('photos').innerHTML='';
        d.img.reverse().forEach((x,i)=>{ let ri=d.img.length-1-i;
            document.getElementById('photos').innerHTML+=`
            <div class="item"><img src="${x.url}" onclick="this.requestFullscreen()">
            <div class="cap">${x.cap||''}</div>
            <div class="del" onclick="delImg(${ri})">×</div></div>`;
        });

        document.getElementById('videos').innerHTML='';
        d.vid.reverse().forEach((x,i)=>{ let ri=d.vid.length-1-i;
            let emb = x.url.includes('youtu.be') ? 'https://www.youtube.com/embed/'+x.url.split('/').pop() : x.url.replace('watch?v=','embed/');
            document.getElementById('videos').innerHTML+=`
            <div class="item"><iframe src="${emb}" allowfullscreen></iframe>
            <div class="cap">${x.cap||''}</div>
            <div class="del" onclick="delVid(${ri})">×</div></div>`;
        });
    }catch{ document.getElementById('photos').innerHTML="تحقق من الإنترنت"; }
}

async function save(data){
    await fetch(API,{method:"PUT",headers:{"Content-Type":"application/json","X-Master-Key":SECRET_KEY},body:JSON.stringify(data)});
}

function addImg(){
    let f=document.getElementById('img').files[0];
    if(!f) return alert("اختاري صورة");
    let r=new FileReader();
    r.onload=async e=>{
        let res=await fetch(API+"/latest",{headers:{"X-Master-Key":SECRET_KEY}});
        let j=await res.json(); let d=j.record;
        d.img.push({url:e.target.result,cap:document.getElementById('c1').value});
        await save(d); document.getElementById('c1').value=''; load();
    }
    r.readAsDataURL(f);
}

function addVid(){
    let l=document.getElementById('vid').value.trim();
    if(!l.includes('youtu')) return alert("رابط يوتيوب");
    fetch(API+"/latest",{headers:{"X-Master-Key":SECRET_KEY}})
    .then(r=>r.json())
    .then(async j=>{ let d=j.record;
        d.vid.push({url:l,cap:document.getElementById('c2').value});
        await save(d); document.getElementById('vid').value=''; document.getElementById('c2').value=''; load();
    });
}

function delImg(i){if(confirm("تمسحيها؟")){fetch(API+"/latest",{headers:{"X-Master-Key":SECRET_KEY}}).then(r=>r.json()).then(async j=>{j.record.img.splice(i,1);await save(j.record);load();});}}
function delVid(i){if(confirm("تمسحيها؟")){fetch(API+"/latest",{headers:{"X-Master-Key":SECRET_KEY}}).then(r=>r.json()).then(async j=>{j.record.vid.splice(i,1);await save(j.record);load();});}}

function toggleLang(){
    const a=document.documentElement.lang==="ar";
    document.documentElement.lang=a?"es":"ar";
    document.documentElement.dir=a?"ltr":"rtl";
    document.querySelectorAll('[ar],[es]').forEach(e=>e.style.display=e.hasAttribute(a?'es':'ar')?'block':'none');
}

load();
setInterval(load,12000);
</script>
</body>
</html>
